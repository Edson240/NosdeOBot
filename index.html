<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NosdeBot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<script>
  const gradientes = [
    "linear-gradient(135deg, #2b0a3d, #6e1e91)",
    "linear-gradient(135deg, #3a0f4e, #8f26d3)",
    "linear-gradient(135deg, #1f0035, #a42aff)",
    "linear-gradient(135deg, #2d0c45, #5b1a85)"
  ];

  let indiceAtual = 0;

  function trocarGradiente() {
    document.body.style.background = gradientes[indiceAtual];
    indiceAtual = (indiceAtual + 1) % gradientes.length;
  }

  const links = document.querySelectorAll("nav a, .botao");
  links.forEach(link => {
    link.addEventListener("click", () => {
      trocarGradiente();
    });
  });
</script>
<body>
  <header>
    <div class="logo">NosdeBot</div>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="#sugestoes">Sugestões</a></li>
        <li><a href="termos.html">Termos</a></li>
        <li><a href="privacidade.html">Privacidade</a></li>
      </ul>
    </nav>
    <a href="https://discord.com/oauth2/authorize?client_id=1373418360649547846" class="botao-convidar">Convidar</a>
  </header>

  <section class="hero">
    <div class="texto">
      <h1>Bem-vindo ao <span>NosdeBot</span></h1>
      <p>Um bot em constante construção, criado com foco em aprendizado, feedback e novas funcionalidades.</p>
      <div class="botoes">
        <a href="https://discord.com/oauth2/authorize?client_id=1373418360649547846" class="botao primario">Convidar Agora</a>
        <a href="#sugestoes" class="botao secundario">Enviar Sugestão</a>
      </div>
    </div>
    <div class="ilustracao">
      <img src="img/bot-pic.png" alt="Imagem do Bot" />
    </div>
  </section>
